<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us — Frontend Wizards</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar" data-testid="test-navbar">
        <div class="nav-brand">FD</div>
        <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">Profile</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>

      <div data-testid="test-contact-page" class="contact-container">
        <h1>Contact Us</h1>

        <p id="success" class="success" data-testid="test-contact-success"></p>

        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              id="name"
              type="text"
              data-testid="test-contact-name"
              required
            />
            <p
              class="error"
              id="error-name"
              data-testid="test-contact-error-name"
            ></p>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              data-testid="test-contact-email"
              required
            />
            <p
              class="error"
              id="error-email"
              data-testid="test-contact-error-email"
            ></p>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              id="subject"
              type="text"
              data-testid="test-contact-subject"
              required
            />
            <p
              class="error"
              id="error-subject"
              data-testid="test-contact-error-subject"
            ></p>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="5"
              data-testid="test-contact-message"
              required
            ></textarea>
            <p
              class="error"
              id="error-message"
              data-testid="test-contact-error-message"
            ></p>
          </div>

          <button type="submit" data-testid="test-contact-submit">
            Send Message
          </button>
        </form>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
